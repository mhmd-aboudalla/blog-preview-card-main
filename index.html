<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img class="illustration" src="illustration-article.svg" alt="illustration-article...">
    <div class="card_category">Learning</div>
    <p class="publishing_date">Published 21 Dec 2023</p>
    <div class="title_desc">
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="owner">
      <img src="image-avatar.webp" alt="owner-profile...">
      <p>Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mhammad Abudalla</a>.
  </div>
</body>
</html>
